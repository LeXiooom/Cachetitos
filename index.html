<!DOCTYPE html>
<html lang="es" class="transition duration-300">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recuerdos con Adri ðŸŒ¸</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Quicksand', sans-serif; }
    .dark body { background-color: #0f172a; }
    .card:hover { transform: scale(1.02); transition: transform 0.3s ease; }
  </style>
</head>
<body class="bg-[#fffafc] dark:bg-[#0f172a] text-gray-800 dark:text-gray-100 transition duration-300">

  <!-- Encabezado -->
  <header class="py-8 px-6 text-center bg-pink-100 dark:bg-gray-800 shadow-md rounded-b-3xl">
    <h1 class="text-4xl font-semibold text-pink-600 dark:text-pink-300">Nuestros Momentos ðŸ’—</h1>
    <p class="mt-2 text-gray-600 dark:text-gray-400 text-sm">Cada recuerdo aquÃ­ tiene un pedacito de nosotros</p>
    <div class="mt-4 flex justify-center gap-4">
      <button onclick="openModal()" class="bg-pink-500 text-white px-4 py-2 rounded-full hover:bg-pink-600 transition">+ AÃ±adir Recuerdo</button>
      <button onclick="toggleMode()" class="bg-white dark:bg-gray-700 text-gray-800 dark:text-white rounded-full p-2 shadow hover:scale-105 transition">ðŸŒ™</button>
    </div>
  </header>

  <!-- GalerÃ­a -->
  <main id="memoryGrid" class="p-6 grid gap-6 sm:grid-cols-2 lg:grid-cols-3 max-w-6xl mx-auto mt-6">
    <!-- Los recuerdos se insertarÃ¡n dinÃ¡micamente aquÃ­ -->
  </main>

  <!-- Pie de pÃ¡gina -->
  <footer class="text-center mt-12 p-6 text-sm text-gray-500 dark:text-gray-400">
    Hecho con cariÃ±o para ti, Adri ðŸ’• â€” <span class="text-pink-500">by Aarom</span>
  </footer>

  <!-- Modal -->
  <div id="modal" class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center hidden z-50">
    <div class="bg-white dark:bg-gray-900 p-6 rounded-3xl shadow-xl w-full max-w-md text-gray-800 dark:text-white">
      <h2 class="text-xl font-semibold mb-4 text-center text-pink-600 dark:text-pink-300">Nuevo recuerdo âœ¨</h2>
      <form id="memoryForm" class="space-y-4">
        <input id="titleInput" type="text" placeholder="TÃ­tulo bonito..." class="w-full rounded-lg p-2 border border-pink-300 dark:border-gray-600 bg-white dark:bg-gray-800" required>
        <input id="dateInput" type="date" class="w-full rounded-lg p-2 border border-pink-300 dark:border-gray-600 bg-white dark:bg-gray-800" required>
        <input id="imageInput" type="file" accept="image/*" class="w-full rounded-lg p-2 border border-pink-300 dark:border-gray-600 bg-white dark:bg-gray-800">
        <textarea id="descInput" rows="3" placeholder="Describe lo que vivimos..." class="w-full rounded-lg p-2 border border-pink-300 dark:border-gray-600 bg-white dark:bg-gray-800" required></textarea>
        <div class="flex justify-end gap-2">
          <button type="button" onclick="closeModal()" class="bg-gray-300 dark:bg-gray-700 px-4 py-2 rounded-lg">Cancelar</button>
          <button type="submit" class="bg-pink-500 text-white px-4 py-2 rounded-lg hover:bg-pink-600">Guardar</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    const fixedMemories = [
      {
        image: "https://i.imgur.com/7rQSDuvh.jpg",
        title: "Sudando juntos, creciendo",
        desc: "Cada gota de esfuerzo me recuerda lo fuerte que somos cuando estamos juntos. AsÃ­, entrenando, nos hacemos mÃ¡s invencibles."
      },
      {
        image: "https://i.imgur.com/a68Wo5Kh.jpg",
        title: "Rodando sin miedo",
        desc: "Patinando con vos, sintiendo la libertad y la alegrÃ­a que sÃ³lo tu compaÃ±Ã­a me da. Momentos que siempre quiero repetir."
      },
      {
        image: "https://i.imgur.com/zaY9N85h.jpg",
        title: "Esa salida que nunca olvido",
        desc: "Esa noche caminando sin prisa, hablando de todo y nada, sintiendo que contigo el tiempo se detiene y todo estÃ¡ perfecto."
      }
    ];

    function openModal() {
      document.getElementById("modal").classList.remove("hidden");
    }

    function closeModal() {
      document.getElementById("modal").classList.add("hidden");
      document.getElementById("memoryForm").reset();
    }

    function toggleMode() {
      const html = document.documentElement;
      html.classList.toggle('dark');
      localStorage.setItem('theme', html.classList.contains('dark') ? 'dark' : 'light');
    }

    function loadTheme() {
      if (localStorage.getItem('theme') === 'dark') {
        document.documentElement.classList.add('dark');
      }
    }

    function renderMemory({ image, title, date = '', desc }) {
      return `
        <div class="card bg-white dark:bg-gray-800 rounded-3xl overflow-hidden shadow-lg transition-transform">
          <img src="${image}" alt="recuerdo" class="w-full h-64 object-cover">
          <div class="p-4">
            <h3 class="text-lg font-semibold text-pink-600 dark:text-pink-300">${title}</h3>
            ${date ? `<p class="text-sm text-gray-500 dark:text-gray-400">${date}</p>` : ''}
            <p class="mt-2 text-sm text-gray-700 dark:text-gray-200">${desc}</p>
          </div>
        </div>`;
    }

    function loadMemories() {
      const memoryGrid = document.getElementById("memoryGrid");
      memoryGrid.innerHTML = fixedMemories.map(renderMemory).join("");
      const memories = JSON.parse(localStorage.getItem("memories")) || [];
      memories.forEach(mem => memoryGrid.innerHTML += renderMemory(mem));
    }

    document.getElementById("memoryForm").addEventListener("submit", async e => {
      e.preventDefault();
      const title = document.getElementById("titleInput").value;
      const date = document.getElementById("dateInput").value;
      const desc = document.getElementById("descInput").value;
      const imageFile = document.getElementById("imageInput").files[0];
      let image = "https://via.placeholder.com/400x300.png?text=Recuerdo";
      if (imageFile) image = await toBase64(imageFile);

      const newMemory = { title, date, desc, image };
      const memories = JSON.parse(localStorage.getItem("memories")) || [];
      memories.unshift(newMemory);
      localStorage.setItem("memories", JSON.stringify(memories));
      loadMemories();
      closeModal();
    });

    const toBase64 = file => new Promise((res, rej) => {
      const reader = new FileReader();
      reader.readAsDataURL(file);
      reader.onload = () => res(reader.result);
      reader.onerror = error => rej(error);
    });

    window.onload = () => {
      loadTheme();
      loadMemories();
    };
  </script>

</body>
</html>
