<!DOCTYPE html>
<html lang="es" class="transition duration-300">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nuestros Recuerdos ðŸ’–</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Quicksand', sans-serif; }
    .dark body { background-color: #1f2937; }
    .animate-fade-in { animation: fadeIn 0.3s ease-out; }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body class="bg-pink-50 dark:bg-gray-900 text-gray-800 dark:text-pink-100 transition duration-300">

  <!-- Encabezado -->
  <header class="text-center py-8 bg-pink-300 dark:bg-gray-800 rounded-b-3xl shadow-md relative">
    <h1 class="text-4xl font-bold text-white drop-shadow-md">ðŸ’– Nuestros Recuerdos</h1>
    <p class="text-pink-100 text-lg mt-2">Un diario visual de todo lo bonito que hemos vivido</p>
    <div class="absolute right-6 bottom-4 flex items-center gap-2">
      <button onclick="openModal()" class="bg-white text-pink-600 font-semibold px-4 py-2 rounded-full shadow-md hover:bg-pink-100 transition">+ Recuerdo</button>
      <button onclick="toggleMode()" class="bg-pink-100 dark:bg-gray-700 text-gray-800 dark:text-white rounded-full p-2 shadow hover:scale-105 transition">ðŸŒ™</button>
    </div>
  </header>

  <!-- Recuerdos -->
  <main id="memoryGrid" class="p-4 md:p-8 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 max-w-6xl mx-auto">
    <!-- Recuerdos iniciales -->
  </main>

  <!-- Pie de pÃ¡gina -->
  <footer class="text-center mt-10 p-6 bg-pink-200 dark:bg-gray-800 rounded-t-3xl shadow-inner">
    <p class="text-pink-800 dark:text-pink-200 text-sm">Gracias por vivir esto conmigo, Adri. Cada momento contigo es Ãºnico ðŸ’ž</p>
    <p class="text-pink-700 dark:text-pink-300 text-xs mt-1">â€” Tu compae que te ama ðŸ˜˜</p>
  </footer>

  <!-- Modal -->
  <div id="modal" class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center hidden z-50">
    <div class="bg-white dark:bg-gray-900 rounded-3xl p-6 w-full max-w-md shadow-xl animate-fade-in text-gray-800 dark:text-white">
      <h2 class="text-2xl font-bold text-pink-600 dark:text-pink-300 mb-4 text-center">Nuevo Recuerdo ðŸ’Œ</h2>
      <form id="memoryForm" class="space-y-4">
        <input id="titleInput" type="text" placeholder="TÃ­tulo del recuerdo" class="w-full border border-pink-300 dark:border-gray-700 bg-white dark:bg-gray-800 rounded-xl p-2" required>
        <input id="dateInput" type="date" class="w-full border border-pink-300 dark:border-gray-700 bg-white dark:bg-gray-800 rounded-xl p-2" required>
        <input id="imageInput" type="file" accept="image/*" class="w-full border border-pink-300 dark:border-gray-700 bg-white dark:bg-gray-800 rounded-xl p-2">
        <textarea id="descInput" placeholder="DescripciÃ³n del momento" class="w-full border border-pink-300 dark:border-gray-700 bg-white dark:bg-gray-800 rounded-xl p-2" rows="3" required></textarea>
        <div class="flex justify-end gap-2 pt-2">
          <button type="button" onclick="closeModal()" class="px-4 py-2 rounded-xl bg-gray-300 dark:bg-gray-700 text-gray-800 dark:text-white hover:bg-gray-400 dark:hover:bg-gray-600">Cancelar</button>
          <button type="submit" class="px-4 py-2 rounded-xl bg-pink-500 text-white hover:bg-pink-600">Guardar</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    const memoryGrid = document.getElementById("memoryGrid");
    const modal = document.getElementById("modal");
    const form = document.getElementById("memoryForm");

    function openModal() {
      modal.classList.remove("hidden");
    }
    function closeModal() {
      modal.classList.add("hidden");
      form.reset();
    }

    function toggleMode() {
      const html = document.documentElement;
      html.classList.toggle('dark');
      localStorage.setItem('theme', html.classList.contains('dark') ? 'dark' : 'light');
    }

    function loadTheme() {
      if (localStorage.getItem('theme') === 'dark') {
        document.documentElement.classList.add('dark');
      }
    }

    function loadMemories() {
      const memories = JSON.parse(localStorage.getItem("memories")) || [];
      memoryGrid.innerHTML = "";
      memories.forEach(mem => {
        const card = `
          <div class="bg-white dark:bg-gray-800 rounded-3xl shadow-lg overflow-hidden transition-transform transform hover:scale-105">
            <img src="${mem.image}" alt="recuerdo" class="w-full h-64 object-cover">
            <div class="p-4">
              <h2 class="text-xl font-semibold text-pink-600 dark:text-pink-400">${mem.title}</h2>
              <p class="text-xs text-gray-400 dark:text-gray-500 mb-1">${mem.date}</p>
              <p class="text-sm text-gray-500 dark:text-gray-300 mt-1">${mem.description}</p>
            </div>
          </div>`;
        memoryGrid.innerHTML += card;
      });
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const title = document.getElementById("titleInput").value;
      const date = document.getElementById("dateInput").value;
      const desc = document.getElementById("descInput").value;
      const imageFile = document.getElementById("imageInput").files[0];

      let image = "https://via.placeholder.com/400x300.png?text=Recuerdo"; // default
      if (imageFile) {
        image = await toBase64(imageFile);
      }

      const newMemory = { title, date, description: desc, image };
      const memories = JSON.parse(localStorage.getItem("memories")) || [];
      memories.unshift(newMemory);
      localStorage.setItem("memories", JSON.stringify(memories));
      loadMemories();
      closeModal();
    });

    const toBase64 = file => new Promise((res, rej) => {
      const reader = new FileReader();
      reader.readAsDataURL(file);
      reader.onload = () => res(reader.result);
      reader.onerror = error => rej(error);
    });

    window.onload = () => {
      loadTheme();
      loadMemories();
    }
  </script>

</body>
</html>
